services:
  - type: web
    name: draman-discord-bot
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: BOSS_ULTIMATE_ID
        sync: false
      - key: MAIN_GUILD_ID
        sync: false
      - key: KEEP_ALIVE
        value: true
      - key: RENDER
        value: true
      - key: LOG_LEVEL
        value: INFO
      - key: PORT
        value: 5000
      - key: HOST
        value: 0.0.0.0
      - key: COMMAND_PREFIX
        value: "!"
      - key: MAX_WARNINGS
        value: "3"
      - key: WAKEUP_MOVES
        value: "15"
      - key: LEASH_COOLDOWN
        value: "5"
      - key: DATABASE_PATH
        value: "bot_database.db"
